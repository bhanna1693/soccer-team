<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Soccer Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="/css/standard.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Hello There!!!</h1>
		<h1>Welcome to the Soccer Player Site!</h1>
		<h3>Here's a list of players added!</h3>
		
		<div class="row">
			<div th:each="player : ${player}">
		        <div class="col-md-6">
		            <div class="panel panel-default">
		                <div class="panel-heading">
		                    <p th:text="${player.firstName}"/>
		                    <p th:text="${player.lastName}"/>
						</div>
					    <div class="panel-body">
							<p th:text="${player.team}"/>
							<p th:text="${player.number}"/>
							<p th:text="${player.position}"/>
					    </div>
					    <div class="panel-footer">
						<a class="btn btn-primary" th:href="@{/player/edit/{id}(id=${player.id})}">Edit Player</a>
						<form action="#" th:action="@{'/player/delete/{id}'(id=${player.id})}" th:method="delete" class="form-horizontal">
						   <button type="submit" class="btn btn-danger">Delete</button>
						</form>
		            </div>
		          </div>
		        </div>
		    </div>
		</div>
		<a class= "btn btn-primary" th:href="@{/player/new}">Add a new player</a>
	</div>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
